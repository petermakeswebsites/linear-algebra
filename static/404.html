<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .subtext {
            color: #555;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            background-color: rgb(239, 86, 47); /* Primary color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: darken(rgb(239, 86, 47), 10%); /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="./favicon.svg" style="width: 100px" alt="Website Logo">
    </div>
    <div class="message">404 Not Found</div>
    <div class="subtext">Oops! The page you're looking for doesn't exist.</div>
    <a href="https://math.pmw.ltd">Return to Home Page</a>
</body>
</html>
